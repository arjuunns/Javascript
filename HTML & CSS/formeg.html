<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form1</title>
</head>

<body style="background-color: black; color: rgb(255, 255, 255);">
    <form>
        <a href="#comment" style="color:rgb(57, 31, 162);"> Go to Comments</a> <!--bookmark-->
        <h2>Event Registration</h2>
        <label for="name">Name:</label>
        <br><br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br><br>
        <input type="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br><br>
        <input type="tel" id="phone">
        <br><br>
        <label for="resume">Resume:</label>
        <br><br>
        <input type="file" id="resume">
        <br><br>
        <label for="occupation">Occupation:</label>
        <br><br>
        <select name="occupation" id="occupation">
            <option value="Doctor">Doctor</option>
            <option value="Engineer">Engineer</option>
            <option value="Business">Business</option>
            <option value="Other" selected>Other</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Availabilty</legend>
            <label for="r1">Full Time : </label>
            <input type="radio" id="r1" name="r">
            <br>
            <label for="r1">Part Time : </label>
            <input type="radio" id="r2" name="r">
        </fieldset>
        <br><br>
        <label for="avail"></label>
        <label for="exp">Experience (in years) :</label>
        <input type="number" id="exp" name="experience" min="0" max="20">
        <br>
        <br>
        <fieldset>
            <p>Skills :</p>
            <input type="checkbox" id="html">
            <label for="html"> <br>HTML</label>
            <br><br>
            <input type="checkbox" id="CSS">
            <label for="CSS"><br>CSS</label>
            <br><br>
            <input type="checkbox" id="JavaScript">
            <label for="JavaScript"><br>JavaScript</label>
            <br><br>
            <label for="comment">Comments:</label>
            <br>
            <textarea name="comments" id="comment" cols="70" rows="7"></textarea>
            <button>Register</button>
    </form>
    </fieldset>

</body>

</html>
